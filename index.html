<!doctype html>
<html>
<head>
    <title>To Do</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    </head>

<body>
    <div class="main">
        <section id="firstTodo" class="section" >
            <header class="header">
                <h1>To do list:</h1>
               
        <input type="text" class="inputText" placeholder="Create next...">
         <!--<span class="checkbox"></span>-->
        </header>
        <ul class="todo_items"></ul> 
        <footer class="footer">
            <span class="count-el">
                <strong id="counter">0</strong>
                 items left
                </span>
                <ul class="filters">
                    <li id='all'>All</li>
                    <li id='active'>Active</li>
                    <li id='complete'>Completed</li>
                    </ul>
                    <span class="clear">Clear completed</span>
            </footer>
            </section>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
